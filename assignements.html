<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Assignements</title>
</head>
<body>
    <h2>Feedback Form</h2>
    <form action="/action">
        <div>
            <label for="name">Name: </label>
            <input type="text" placeholder="Write your Name" id="name" name="name">
        </div>
        <br>
        <div>
            <label for="email">Email: </label>
            <input type="email" placeholder="Write your email" id="email" name="email">
        </div>
        <br>
        <div>
            <label for="message">Message:</label>
            <br>
            <textarea name="mess" id="message" rows="3" cols="25"></textarea>
        </div>
        <br>
        <div>
            Rate us out of 5:
            <br>
            <input type="radio" name="rate" id="1">
            <label for="1">1</label>
            <br>
             <input type="radio" name="rate" id="2">
            <label for="2">2</label>
            <br>
             <input type="radio" name="rate" id="3">
            <label for="3">3</label>
            <br>
             <input type="radio" name="rate" id="4">
            <label for="4">4</label>
            <br>
             <input type="radio" name="rate" id="5">
            <label for="5">5</label>
        </div>
        <br>
        <button type="submit">Send your Messages</button>
    </form>
</body>
</html>
