<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Assignements</title>
</head>
<body>
    <form action="/action">
      <div>
          <label for="name">Name: </label>
            <input type="text">
      </div>
      <br>
      <div>
        Sex: 
        <input type="radio" name="gen" id="male" value="M">
        <label for="male">Male</label>
        <input type="radio" name="gen" id="female" value="F">
        <label for="female">Female</label>
      </div>
      <br>
      <div>
        Country: 
        <select name="coun" id="country">
            <option value="">--Select an option--</option>
            <option value="India">India</option>
        </select>
      </div>
      <br>
      <div>
        <label for="message">Message: </label>
        <br>    
        <textarea id="message" name="mess" rows="3" cols="25"></textarea>
      </div>
      <br>
      <div>
        <input type="checkbox" id="subscribe" name="sub">
        <label for="subscribe">Subscribe?</label>
      </div>
      <br>
      <button type="submit">Submit</button>
    </form>
</body>
</html>
